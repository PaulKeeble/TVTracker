<h1>Shows</h1>
  
<div id="showTable">
    
  <div id="showRowHeader">
    <span id="headerName">Name</span>
    <span id="headerWatched">Episodes<br/>(Watched/Total)</span>
    <span id="headerLatest">Latest Episode</span>
  </div>

  <div class="show" ng-repeat="show in shows">
    <span class="showName"><a href="#/shows/{{show.id}}">{{show.name}}</a></span>
    <span class="showWatchedStatus">{{show.episodes.watched}} / {{show.episodes.total}}</span>
    <span class="showLatest">{{show.lastCreated}}</span>
  </div>
      
</div>
